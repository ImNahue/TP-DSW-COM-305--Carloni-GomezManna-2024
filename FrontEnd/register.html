<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styleRegister.css" />
    <link rel="icon" href="./../FrontEnd/imgs/Icono Sushi Chibi.jpg" />
  </head>

  <body>
    <header id="Inicio">
      <a href="#" class="logo">
          <img src="./../FrontEnd/imgs/Icono Sushi Chibi.jpg" alt="ICONO">
          <h2 class="Titulo">Recetas NewJournal</h2>
  
      <div class="menu2" id="menu2">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
      </div>
  
      <nav class="Options-Nav" id="menu">
          <a href="ejemplo">Inicio</a>
          <a href="#catalogo">Categoria</a>
          <a href="#AcercaDeNosotros">Acerca de Nosotros</a>

  </header>

<body>
    <section>
    <div  class="formularioRegister">
        <h3>Formulario de Ingreso</h3>
        <div class="itemRegister">
          <input
            id="usuarioIngresado"
            type="text"
            placeholder="Usuario"
            class="itemForm"
          />
          <input
            id="contraseñaIngresado"
            type="text"
            placeholder="Contraseña"
            class="itemForm"
          />
          <select id="sexoIngresado" class="itemForm">
            <option value="" selected>Seleccionar</option>
            <option value="F">F</option>
            <option value="M">M</option>
            <option value="Otro">Otro</option>
          </select>
          <input
            id="emailIngresado"
            type="text"
            placeholder="Email"
            class="itemForm"
          />
          <input
            id="celularIngresado"
            type="text"
            placeholder="Celular"
            class="itemForm"
          />

          <button id="guardar" onclick="guardarRegister()" class="botonGuardar">
            Registrarse
          </button>
        </div>
      <div>
    </section>
    <script src="mainRegister.js"></script>   
</body>
</html>
